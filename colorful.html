<!doctype html>
<html>
<head>
	<title>Colorful</title>
	<style>
		body
		{
			background-color:yellow;
		}
		p,h1{
			color:brown;
			text-align:center;
			font-size:24px;

		}
		.green{
			color:green;
			background-color:black;
			font-size:32px;

		}
		#alola
		{
			color:blue;
			background-color:brown;
			font-size:28px;
		}
		.intro > p{
			background-color:violet;

		}
		p.intro{
			background-color:red;
		}
	</style>
</head>
<body>
	<h1>This is a colorful page </h1>
	<p class="intro">There are different colors in this page.Can you find them?</p>
	<p class="green">This paragraph is green in color</p>
	<div class="intro">
		Hello
		<p>This is a para inside div element </p>
		<div><p>Heyyyy</p></div>
		<span id="alola">This part is blue </span>
	</div>
</body>
</html>
